<!DOCTYPE html>
<html>
<head>
<title>Grading App</title>
<link rel="stylesheet" href="styles.css"></link>
<script src="script.js"></script>
</head>
<body>
    <!-- Main content starts here -->
    <div class="container">
        <h2>GRADING APP</h2>
        <!-- Form starts here -->
        <form id="grading-form">
            <div class="form-group">
                <label for="grade">Enter your grade (1-100): </label>
                <input type="number" id="grade" name="grade" min="1" max="100" required placeholder="e.g., 85" aria-label="Enter your grade">
            </div>
            <div class="form-group">
                <!-- Submit button for the form -->
                <button id="submit-button" type="submit" aria-label="Get Letter Grade">Get Letter Grade</button>
                <!-- Reset button for the form -->
                <button id="reset-button" type="reset" aria-label="Reset">Reset</button>
            </div>
        </form>
        <!-- Output message div -->
        <div id="output-message" class="output-message"></div>
    </div>


</body>
</html>
